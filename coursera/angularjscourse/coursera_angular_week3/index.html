<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <meta charset="utf-8">
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as narrow">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" ng-model="narrow.searchTerm" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="narrow.getMatchedMenuItems()" class="btn btn-primary">Narrow It Down For Me!</button>
    </div>
       <br><br><br>
      <!--<ol>
           <li ng-repeat="item in narrow.foundItems">
               {{item.short_name}} {{ item.name }} {{item.description}}

               <button ng-click="narrow.onRemove({index: $index});">Remove Item</button>
           </li>
       </ol>-->
    <found-items
                 items="narrow.foundItems"
                 on-remove="narrow.removeItem(index)">

    </found-items>
<!-- -->

  </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>

</html>
